<span class="help-block" ng-if="help" ng-show="showHelp">{{ help }}</span>
<span class="help-block error" ng-repeat="errorMsg in errorMsgs" ng-show="!showHelp && errorMsgs.length">{{ errorMsg }}</span>
<span class="help-block customError error" ng-show="customMsg" ng-show="!showHelp && customMsg">{{ customMsg }}</span>
