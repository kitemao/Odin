<form class="form-horizontal row">
    <div class="col-sm-12 form-group" ng-repeat="field in fields">
        <div ng-if="field.editable">
            <label for="id_name" class="col-sm-2 control-label">
                {{field.title}}<span class="red" ng-if="field.valid.required">*</span>
            </label>
            <div class="col-sm-10" ng-if="field.editType=='text'">
                <input class="form-control" ng-model="formData[field.field]" type="text" placeholder="{{field.hint}}">
            </div>
            <div class="col-sm-10" ng-if="field.editType=='password'">
                <input class="form-control" ng-model="formData[field.field]" type="password">
            </div>
            <div class="col-sm-10" ng-if="field.editType=='textarea'">
                <textarea class="form-control" ng-model="formData[field.field]" row="3" placeholder="{{field.hint}}"></textarea>
            </div>
            <div class="col-sm-10" ng-if="field.editType=='select'">
                <select class="form-control" ng-model="formData[field.field]" ng-options="options.value as options.text for options in field.selectOptions">
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>
    </div>
</form>
