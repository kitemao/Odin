<!-- 整个页头 -->
<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="ly-iframe" attributes="url route">
<template>
    <link rel="stylesheet" href="ly-iframe.css">
    <iframe id="iframe"></iframe>
</template>
<script>

    /*
    *
    * @author miaojian
    */
    Polymer('ly-iframe', {

        url: './admin/business',

        routeChanged: function () {
            var src = this.url + this.route + '/index.html';
            this.$.iframe.src = src;

            console.log('iframe src:', src);
        }
    });

</script>
</polymer-element>
